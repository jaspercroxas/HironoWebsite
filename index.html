<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hirono | Home</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/index.css">

        <!-- PAGE ICON -->
        <link rel="icon" href="img/pm-icon.jpg" type="image/icon type">
        
        <!-- FONT LINKS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="">
            
            <!-- NAVIGATION BAR -->
            <nav class="bg-[#FFC6C6] fixed w-full z-20 top-0 start-0 border-b border-[#FFC6C6]">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
                        <img src="img/pm-icon-2.png" class="h-8" alt="Pop Mart Logo">
                    </a>
                    <div class="flex flex-wrap items-center">
                        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                            <button type="button" class="text-[#FFC6C6] bg-[#FFFDF6] hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-pink-200 font-medium rounded-lg text-sm px-4 py-2 text-center">SIGN UP</button>
                                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-[#FFFDF6] rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-sticky" aria-expanded="false">
                                <span class="sr-only">Open main menu</span>
                                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                                </svg>
                            </button>
                        </div>
                        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium bg-[#FFFDF6] border rounded-lg md:bg-[#FFC6C6] md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 mr-8">
                                <li>
                                    <a href="#" class="block py-2 px-3 text-[#FFFDF6] hover:text-gray-200 md:p-0 " aria-current="page">HOME</a>
                                </li>
                                <li>
                                    <a href="#" class="block py-2 px-3 text-[#FFFDF6] hover:text-gray-200 md:p-0 ">ABOUT</a>
                                </li>
                                <li>
                                    <a href="#" class="block py-2 px-3 text-[#FFFDF6] hover:text-gray-200 md:p-0 ">CONTACT</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
            </nav>
  
            <!-- MAIN CONTENT -->
            <div id="main-bg" class="relative bg-[#FFC6C6] h-[470px] z-1">
                <div class="container mx-auto grid lg:grid-cols-12 gap-4">
                    <div class="lg:col-start-2 lg:col-span-6">
                        <h1 class="text-[#FFFDF6] mt-44 text-[200px] leading-none text-center">HIRONO</h1>
                        <h4 class="text-[#FFFDF6] text-[50px] leading-none text-center">A Blind Box Collectible Figures</h4>
                    </div>
                    <div class="col-span-4">
                        <img class="rounded-t-3xl max-h-full sm:invisible md:invisible lg:visible" src="img/h-ghost.png" alt="cute image"/>
                    </div>
    
                </div>
            </div>

            <!-- CARD -->
            <div class="container mx-auto grid lg:grid-cols-12 gap-4 mt-8">
                <div class="col-start-3 col-span-8 p-6 bg-white rounded-xl shadow-lg shadow-[#FFC6C6] ">
                    <div class="grid grid-cols-8 gap-4 py-3">
                        <div class="mx-auto col-start-2 col-span-2">
                            <a href="" class="">
                                <img class="max-h-16" src="img/gallery-icon.png"/>
                                <h3 class="text-center text-xl text-[#424C51] hover:underline">Gallery</h3>
                            </a>
                        </div>
                        <div class="mx-auto col-span-2">
                            <a href="" class="">
                                <img class="max-h-16" src="img/shopcart-icon.png"/>
                                <h3 class="text-center text-xl text-[#424C51] hover:underline">Shop</h3>
                            </a>                       
                        </div>
                        <div class="mx-auto col-span-2">
                            <a href="" class="">
                                <img class="max-h-16" src="img/calendar-icon.png"/>
                                <h3 class="text-center text-xl text-[#424C51] hover:underline">Events</h3>
                            </a>
                        </div>
                    </div>
                </div>    
            </div>


        </div>
        
    </body>

</html>
